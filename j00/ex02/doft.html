<!DOCTYPE html>
<html>
<head>
	<title>doft</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="doft.css">
</head>
<body id="all">
	<div>
		<div id="outer">
			<div id="topbox" class="shadow">
				<div id="dayof42">
					<img id="dayimage" src="resources/day_of_the_42.png" title="cooooddddddeeeeeee">
				</div>
					
				<div id="openclose">
					<a href="https://www.disney.com">
						<img id="reloadimage" src="resources/reload.png" title="Recommencer au début">
					</a>
					<a href="https://www.relaischateaux.com/">
						<img id="closeimage" src="resources/close.gif" title="Déconnecter">
					</a>
				</div>
				<img id="magimage" src="resources/loupe.png" title="To help find yourself">
			</div>
			<div id="centerboxes">
				<div id="leftbox" class="shadow">
					<img class="leftboximages" src="resources/arrow.png" title="Avancer">
					<img class="leftboximages" src="resources/main.png" title="Prendre">
					<img class="leftboximages" id="eyeborder" src="resources/oeil.png" title="Regarder">
					<img class="leftboximages" src="resources/outil.png" title="Utiliser">
					<img class="leftboximages" src="resources/chat-icon.png" title="Parler">
				</div>
				<div id="centerbox" class="shadow">
					<img id="clusterimage" src="resources/cluster.jpg" usemap="#cluster" title="the answer to life's greatest question">
					<map name="cluster">
                    <area shape="rect" coords="330,327,414,466" alt="Ikea" href="http://www.ikea.com">
                    <area shape="rect" coords="791,296,976,466" alt="Apple" href="http://www.apple.com">
                </map>
				</div>
				<div id="rightbox" class="shadow">
					<img class="rightboximages" src="resources/book.png" title="Hitchhiker's Guide to the Galaxy">
					<img class="rightboximages" src="resources/towel.png" title="There's a frood who really knows where his towel is!">
					<img class="rightboximages" src="resources/brick.jpg" title="When you hit a wall, go through it">
				</div>
			</div>
			<div id="bottombox">
				<div class="shadow" id="greenbox">
					<p>
                    Vous <text id="enter">entrez</text> alors dans une grande piece remplie <br />d'<text id="computer">ordinateurs</text>... <br />
                    <i>
                        - Bonjour, vous êtes nouveau ici ?
                    </i>
                </p>
					<form id="entryform">
                    	<input id="textentry" size="65" type="text" name="input" value="" title="fill me in">
                    	<input type="submit" value="Repondre" title="click here mafugga" style="border: 1px outset; background-color: white">
                	</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
